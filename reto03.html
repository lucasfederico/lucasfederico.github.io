<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 03</title>
    <link rel="stylesheet" href="stylesreto03.css">
    <script src="https://kit.fontawesome.com/8c582a6435.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href=""><i class="fa-solid fa-bars"></i></a></li>
                <li><a href=""></a>To do List</li>
                <li><a href=""><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="listaDeTareas">

        </div>
        <div id="caja" class="divNadaParaHacer">
            <img src="images/snorlax2.png" alt="snorlax" id="imagen">
            <h1>Nada para hacer</h1>
        </div>
        <div id="popup" class="divPopUp">
            <div id="container1" class="allcontainers">
                <p id="parrafo">Nombre de la tarea</p>
                <div id="inputandboton">
                    <input type="text" class="inputs" placeholder="Ingresar Tarea" id="input1">
                    <button id="resetear"><img src="images/closelogo.png" alt=""></button>
                </div>
            </div>
            <div id="container2" class="allcontainers">
                <p id="parrafo">Tipo de tarea</p>
                <select id="tipodetarea" class="inputs" >
                    <option selected >Selecciona</option>
                    <option value="Personal">Personal</option>
                    <option value="Doméstica">Doméstica</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Laboral">Laboral</option>
                </select>
            </div>
            <div id="container3"class="allcontainers">
                <label for="">Descripción de la Tarea</label>
                <textarea name="" id="areadetexto" class="textarea" cols="23" rows="5" placeholder="Que tenemos que hacer?"></textarea>
            </div>
            <div id="container4" class="allcontainers">
                <label for="">Prioridad</label>
                <div class="elegirPrioridad">
                    <input type="radio" name="1" id="check1" class="importancia">
                    <input type="radio" name="1" id="check2" class="importancia">
                    <input type="radio" name="1" id="check3" class="importancia">
                    <input type="radio" name="1" id="check4" class="importancia">
                </div>
            </div>
            <div id="container5">
                <button type="button" id="cancelar">Cancelar</button>
                <button type="button" id="agregar">Agregar</button>
            </div>
        </div>
    </section>
    <footer>
        <div id="containerboton">
            <img src="images/botonmas.png" id="boton" alt="">
        </div>
    </footer>

    <script src="reto03.js"></script>
</body>
</html>
